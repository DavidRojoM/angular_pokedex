<header class="bg-danger">
  <div class="container">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img class="logo" src="assets/pokeball.png" alt=""
        /></a>
        <form class="d-flex">
          <input
            class="form-control me-2 bg-dark btn-outline-dark text-white"
            type="search"
            placeholder="Search"
            aria-label="Search"
            #seeker
          />
          <button
            class="btn btn-outline-light"
            type="submit"
            (click)="search(seeker.value)"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
  </div>
</header>

<div class="container my-3">
  <div class="d-flex flex-row-reverse bd-highlight mb-2">
    <div class="p-2 bd-highlight">
      <select (change)="onSizeChange($event)" class="custom-select">
        <option *ngFor="let size of dataSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>
</div>

<div class="grid bg-dark container mb-5">
  <div
    *ngFor="
      let pokemon of pokemons
        | paginate
          : {
              itemsPerPage: dataSize,
              currentPage: page,
              totalItems: count
            }
    "
    class="card bg-danger text-center"
    [id]="pokemon.name"
  >
    <img
      [src]="pokemon.sprites.front_default"
      class="card-img-top"
      [alt]="pokemon.name"
      loading="lazy"
    />
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.name }}</h5>
      <p class="card-text">Height : {{ pokemon.height }}</p>
      <div class="d-flex justify-content-evenly">
        <p
          class="py-1 px-3 rounded-pill"
          *ngFor="let type of pokemon.types"
          [ngClass]="getTypeClass(type.type.name)"
        >
          {{ type.type.name }}
        </p>
      </div>
      <a href="#" class="btn btn-warning" (click)="doSomething(pokemon.name)"
        >Do something</a
      >
    </div>
  </div>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <pagination-controls
      class="my-pagination"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onDataChange($event)"
      [autoHide]="true"
    >
    </pagination-controls>
  </div>
</div>
